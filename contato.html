<body>
    <header>
        <h1>Marcenaria Stahlberg</h1>
        <nav>

                <li><a href="contato.html" aria-current="page">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contato</h2>
            <form action="processar-formulario.php" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Informações de Contato</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </fieldset>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo[]" accept=".jpg,.png,.pdf" multiple>
                <button type="submit" style="background-color: green">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Marcenaria Stahlberg</p>
    </footer>
</body>
